        <script>
            var _ = {
                $: function(selector) {
                    return document.querySelector(selector);
                },
                isLGalleryOn: function(){
                    return window.lgData['lg0']&&window.lgData['lg0'].lGalleryOn;
                },
                configure: function(options){
                    Reveal.configure(options);
                },
                handlerListener: function(event) {
                    var $ = _.$;
                    var keyCode = event.keyCode;
                    if(( keyCode === 49 || keyCode === 97 ) && !_.isLGalleryOn()){
                        $('#lightgallery a:first-child').click();
                    }
                    if(keyCode === 67) {
                        if(_.isLGalleryOn()){
                            $('.lg-close.lg-icon').click();
                        }
                    }
                },
                onAfterOpen: function() {
                    _.configure({
                        keyboard: false
                    });
                },
                onCloseAfter: function() {
                    _.configure({
                        keyboard: true
                    });
                }
            };
            var lgElement = null;
            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                const currentState = Reveal.getState();
                if(currentState.indexh === 2 && currentState.indexv === 1){
                    // 打开图片快捷键
                    document.addEventListener('keydown',_.handlerListener);
                    lgElement = _.$('#lightgallery');
                    lightGallery(lgElement);
                    // 关闭ppt快捷键
                    lgElement.addEventListener('onAfterOpen',_.onAfterOpen);
                    // 打开ppt快捷键
                    lgElement.addEventListener('onCloseAfter',_.onCloseAfter);
                }else if(window.lgData['lg0']){
                    window.lgData['lg0'].destroy();
                    document.removeEventListener('keydown',_.handlerListener);
                    lgElement.removeEventListener('onAfterOpen',_.onAfterOpen);
                    lgElement.removeEventListener('onCloseAfter',_.onCloseAfter);
                }
            });

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
              { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } }
            ]
          });

        </script>
