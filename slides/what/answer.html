<p>
    ESLint 是一个开源的 JavaScript 代码检查工具，由 JavaScript红宝书作者Nicholas C. Zakas 于2013年6月创建。
</p>
<p>
    代码检查是一种静态的分析，常用于寻找有问题的模式或者代码，
    并且不依赖于具体的编码风格。对大多数编程语言来说都会有代码检查，一般来说编译程序会内置检查工具。
</p>
