<p style="font-size: 1.5rem;text-align:left;">
    众所周知，JavaScript是一种解释性及弱类型语言，语法灵活多变且对格式要求相对松散。在开发中比较容易出错。
    因为没有编译程序，为了寻找 JavaScript 代码错误通常需要在执行过程中不断调适。
    这种行为导致非常浪费时间及代码编写效率的降低。而且在多人参与的项目中，经常会多人交叉编辑多个文件。这就导致了各个文件中充斥着各种编码风格。
    像 Eslint这样的js代码检查工具可以让程序员在编码的过程中而不是在执行的过程中发现问题
    并且帮助保持团队的代码风格。
</p>
